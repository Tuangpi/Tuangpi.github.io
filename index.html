<!DOCTYPE html>
<html>
<head>
    <title>Camera Switcher</title>
</head>
<body>
    <h1>Camera Switcher</h1>
    <video id="video" width="640" height="480" autoplay style="border: 1px solid gray;"></video>
    <button id="switchCamera">Switch Camera</button>

    <script>
        const video = document.getElementById('video');
        const switchCameraButton = document.getElementById('switchCamera');
        let currentStream;
        let currentDeviceIndex = 0;

        // Function to get the available video input devices (cameras)
        async function getVideoDevices() {
            const devices = await navigator.mediaDevices.enumerateDevices();
            return devices.filter(device => device.kind === 'videoinput');
        }

        // Function to initialize the camera stream using a specified device
        async function initCamera(deviceId) {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = { video: { deviceId: { exact: deviceId } } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
            } catch (error) {
                console.error('Error accessing the camera: ', error);
            }
        }

        // Function to toggle between available cameras
        async function toggleCamera() {
            const devices = await getVideoDevices();
            if (devices.length < 2) {
                console.error('No other camera available.');
                return;
            }

            currentDeviceIndex = (currentDeviceIndex + 1) % devices.length;
            const nextDeviceId = devices[currentDeviceIndex].deviceId;
            initCamera(nextDeviceId);
        }

        // Add a click event listener to the switchCameraButton
        switchCameraButton.addEventListener('click', toggleCamera);

        // Initialize the camera with the default device (first available camera)
        initCamera(getVideoDevices()[0].deviceId);
    </script>
</body>
</html>
